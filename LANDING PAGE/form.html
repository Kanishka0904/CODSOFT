<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/
bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.
js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
</script>
    <title>Reservation Form</title>
    <style>
        body {
          background-color: #f8f9fa;
        }
    
        .container {
          background-color: #fff;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    
        h2 {
          text-align: center;
          margin-bottom: 30px;
        }
    
        .form-group {
          margin-bottom: 20px;
        }
    
        label {
          font-weight: bold;
        }
    
        textarea.form-control {
          resize: none;
        }
    
        button.btn-primary {
          width: 100%;
        }
    
         @media (min-width: 768px) { 

          .container {
            max-width: 600px;
            margin: auto;
           
          }
        }
        .container{
            background-image:linear-gradient(to right, #F2C17D , #A44200 );
          }
          label{
            color: beige;
            font-size:20px;

          }
          button {
            background-color: beige;
            color:brown;
           
          }
          body{
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-image: url('form-bg.jpg');
          }

          h2{
            color: darkgoldenrod;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans nicode', Geneva, Verdana, sans-serif;
            background-color: beige;
            

          }
      </style>
</head>
<body>
    <section id="form">
        <h2 class="display-4 text-center">Book a Reservation !</h2>
        <div class="container mt-5">
          <form action="#" method="post">
            <div class="form-group">
              <label for="fullName">Full Name:</label>
              <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="date">Date:</label>
              <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
              <label for="time">Time:</label>
              <input type="time" class="form-control" id="time" name="time" required>
            </div>
            <div class="form-group">
              <label for="guests">Number of Guests:</label>
              <input type="number" class="form-control" id="guests" name="guests" min="1" required>
            </div>
            <div class="form-group">
              <label for="specialRequests">Special Requests:</label>
              <textarea class="form-control" id="specialRequests" name="specialRequests" rows="3"></textarea>
            </div>
              <center> <button type="submit" class="btn btn-success">Confirm Reservation</button></center>

</form>
</div>
</section>
</body>
</html>
